## Route Network Initialization Coefficients ##

# For attaching points or TAM routes to the route network, this is the search radius for finding a point that is considered
# to be equivalent to the search point (i.e. snap to airport). If multiple candidates are returned the closest one is kept
FUZZY_SEARCH_RADIUS=5.0

# For attaching points or TAM routes to the route network, when an exact or fuzzy search does not find a match,
