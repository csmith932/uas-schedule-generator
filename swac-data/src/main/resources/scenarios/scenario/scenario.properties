# NOTE FOR SWAC 1.2: LEGACY SUPPORT IS PROVIDED BY THE FOLLOWING SETTINGS
# ENABLE_TAM enables the legacy TAM module for processing flights prior to trajectory modeling
# ENABLE_TAM_NEW enables the new TAM module that uses rerouting over the route network for the initial routes before trajectory modeling
# ENABLE_TAM and ENABLE_TAM_NEW should NOT both be TRUE at the same time, or else unpredictable results may occur

##### TAM and Rerouting Toggles #####

# Enables Terminal Area Modeling using the legacy algorithm, which uses filters and fitness functions to splice the best
# matched SID, STAR, and IAP into an original route
ENABLE_TAM=TRUE
#ENABLE_TAM=FALSE

# Enables Terminal Area Modeling using the unconstrainted rerouting algorithm over a route network with SID, STAR, and IAP routes integrated into the network,
# using an affinity function to give preference to routes that more closely match the original filed intent 
#ENABLE_TAM_NEW=TRUE
ENABLE_TAM_NEW=FALSE

# After performing NEW_TAM pre-departure reroute to insert SID, STAR and IAP procedures into route, look for matching waypoints from original route in
# order to splice in as much of the original segment back into the new route as possible.
NEW_TAM_SPLICE=TRUE
#NEW_TAM_SPLICE=FALSE

# Redefines the intended route to the shortest path, irrespective of constraints or cost functions. With an appropriate route network this provides
# a baseline of ideal flight routes if SUA's can be ignored.
# Both ENABLE_TAM and ENABLE_TAM_NEW should be set to FALSE and ENABLE_REROUTING set to TRUE when enabling this feature.
#ENABLE_SUA_INTENT_REDEFINITION=TRUE
ENABLE_SUA_INTENT_REDEFINITION=FALSE

# Enables rerouting functionality. Reroutes only occur in response to triggers initiated by other modules, so one or more of those modules
# must be enabled in order for rerouting to deliver non-trivial results. ENABLE_WX_AVOIDANCE and ENABLE_SUA_AVOIDANCE provide polygon-avoidance
# triggers. ENABLE_FIX_BALANCING modifies the cost function of a reroute but doesn't have independent triggers. ENABLE_ARRIVAL_ROUTE_SHORTENING 
# allows shorter approach procedures
ENABLE_REROUTING=TRUE
#ENABLE_REROUTING=FALSE

# Enables weather avoidance. Has no effect if ENABLE_REROUTING=FALSE. Weather avoidance evaluates paths for weather polygon obstruction pre-departure,
# whenever a new weather prediction is loaded, or when delay accrues beyond a critical threshold whereby time evolution of weather phenomena call into
# question the validity of the previous determination of an unobstructed path
#ENABLE_WX_AVOIDANCE=TRUE
ENABLE_WX_AVOIDANCE=FALSE

# Enables SUA avoidance. This is identical to ENABLE_WX_AVOIDANCE, however it uses a different polygon set and responds to a separate set of equipage values, where applicable
#ENABLE_SUA_AVOIDANCE=TRUE
ENABLE_SUA_AVOIDANCE=FALSE

# Toggles the dynamic fix balancing strategy in the rerouting module. Whenever a reroute is triggered for any reason, if fix balancing
# is enabled then the anticipated arrival fix delay will be incorporated into the cost of each path evaluated. Additionally, if a polygon (weather, sua) check
# is initiated then a fix delay threshold will also be checked, and a reroute initiated if the threshold is exceeded. While this is a reroute trigger,
# it will only occur if weather or SUA avoidance is also enabled, and the checks will only be made at the same times those checks are performed  
# If ENABLE_REROUTING is false, this has no effect
#ENABLE_FIX_BALANCING=TRUE
ENABLE_FIX_BALANCING=FALSE

# Allows Reroute logic to access shortened IAP and RNP-AR edges when searching route network for shortest route to arrival airport.
