###############################
# AEDT TURN SMOOTHING START
###############################
# For Turn Smoothing, Fly-by turns are performed unless: 
# 1. MAX_FLYBY_ANGLE heading change is met
# 2. Fly-by turn attempt fails.
#
# If either one of these conditions is met, a Fly-over is then attempted.  If the Fly-over fails, then smoothing is not performed.
#
# RATE_OF_TURN = degrees per second
# BANK_ANGLE = degrees
# RADIUS_METHOD = RATE_OF_TURN or BANK_ANGLE.  Determines which parameter will be used to calculate the turn radius.
# DEFAULT_RADIUS = nautical miles.  Used if a speed is not available for turn radius calculation
#
# TURN_FIDELITY = degrees. determines how many waypoints are used to model the turn.  A value of 30.0 will model the turn with up to 12 waypoints.
# MIN_TURN_ANGLE = degrees.  Minimum heading change before TurnSmoothing will execute
# MAX_FLYBY_ANGLE = degrees.  When a heading change exceeds this angle, Fly-over turn is executed instead of Fly-by.
#
# To generate plots in REPORT folder, enable KML output (currently by typing "-k" when running from command line).
#ENABLE_SMOOTHING=TRUE
ENABLE_SMOOTHING=FALSE

RATE_OF_TURN=1.5
BANK_ANGLE=30.0
RADIUS_METHOD=RATE_OF_TURN
DEFAULT_RADIUS=2.0

TURN_FIDELITY=30.0
MIN_TURN_ANGLE=15.0
MAX_FLYBY_ANGLE=115.0

###############################
# AEDT TURN SMOOTHING END
###############################

