# Enable dynamic determination of continuous descent approach based on aircraft equipage, arrival airport,
# and meteorological condition as expressed in the equipment mapping, airport script, CDA script, and CDA
# curve files. When a flight reaches top of descent, equipage, airport, and meteorological condition 
# are used to look up a CDA curve representing an empirical mapping of demand/capacity to probability
# of CDA assignment. A point is interpolated on the curve based on the ratio of instantaneous descending 
# flights in the terminal area to the maximum hourly arrival capacity determined by the current pareto curve. 
# A random sample determines whether the flight is selected for CDA, and in the affirmative case the flight 
# is stripped of all STAR/IAP altitude restrictions and re-submitted to the trajectory modeler for
# re-computation of time and fuel for the remainder of the trajectory. Results can be observed in the
# planned versus nominal time and fuel fields of the flight output report (shared with rerouting results),
# and specialized reporting elsewhere. If EQUIP_EVOL=FALSE, then all equipment suffixes will be treated 
# as 0 for the purposes of CDA cuve lookup. Advanced configuration properties can be found in the scenario
# xml configuration file, including the randomSeed and the list of types of restrictionsToRemove, under the
