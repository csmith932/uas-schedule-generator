# Visualization of Density Map used to determine probability of Step Climb Blockage can 
# be found in scenario.xml.  Search for "densityMapVisualization" property.
# KERNEL_WIDTH (nm) determines how close to a kernel a flight must pass by in order to contribute to the kernel's density.  
# Anything further than 3x KERNEL_WIDTH away from the kernel contributes nothing to the density. This affects the degree of smoothing
# in the density map, with larger values blending more distant data points into one another.
# KERNEL_RESOLUTION determines the size of our grid that will contain our kernels in each direction. The globe from latitude -85 to 85
# degrees is projected onto a square x-y plane via the Mercator projection and subdivided into KERNEL_RESOLUTION grid squares along
# each dimension. The dimensions of each square are approximately Earth circumference (~21,600nm) divided by KERNEL_RESOLUTION, shrinking
# toward the poles to approximately 1/3 that due to distortion in the projection. This should not be significantly larger than KERNEL_WIDTH,
# or else important features of the smoothed density will be missed in the gridding process. Higher KERNEL_RESOLUTION can have significant
# performance impacts.
KERNEL_WIDTH=10.0
KERNEL_RESOLUTION=3000

