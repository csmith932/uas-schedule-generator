#Oceanic properties
###############################
# Enable high fidelity oceanic conflict modeling. This replaces restriction-based oceanic separation management and instead applies pairwise conflict detection.
# It also overrules legacy step climb insertion and blocking logic. Step climb blockage is no longer determined stochastically based on overall track congestion,
# but instead is applied based on direct pairwise separations. Try-again times are determined from the user configured JavaScript file rather than the oceanic 
# regions file. The INSERT_STEP_CLIMBS flag is still respected, so it is possible to disable all step climbing behavior in the ocean and apply high fidelity
# oceanic separation only to level flight. When high fidelity oceanic separation is enabled and INSERT_STEP_CLIMBS=TRUE, trajectory modeling assumes all step climb
# requests succeed, and then the sim triggers a "reroute" if a conflict is present to re-model the trajectory with the original request blocked and the try-again 
# assumed to succeed. This change of internal mechanics should not effect the final modeled trajectory if the sequence of requests, blocks, and try-agains is the
# same (which it typically will not be because stochastic blockage is random and pairwise conflict detection is not). What may be affected is reporting of planned/nominal
# trajectory time/fuel. The BLOCK_STEP_CLIMBS flag is ignored if high fidelity oceanic modeling is enabled.
#HIGH_FIDELITY_OCEANIC=TRUE
HIGH_FIDELITY_OCEANIC=FALSE

OCEANIC_LOOKAHEAD_INTERVAL=60

# Determines whether it is worth considering conflict threshold
OCEANIC_SEPARATION_DISTANCE_FILTER=500

#Determine threshold on whether to apply interpolation
OCEANIC_INTERPOLATION_THRESHOLD=2

# Flag on whether to perform climbs to resolve oceanic conflict
ENABLE_OCEANIC_CONFLICT_CLIMB=TRUE
#ENABLE_OCEANIC_CONFLICT_CLIMB=FALSE

# Flag on whether to perform descents to resolve oceanic conflict
#ENABLE_OCEANIC_CONFLICT_DESCENT=TRUE
