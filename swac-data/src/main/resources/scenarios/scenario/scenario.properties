# OriginalRouteAffinityStrategy is a route network edge cost modifier that penalizes deviations from the original route, for
# use in RunOriginalRouteIntentRedefinition. The base cost modifier is a weighted edge that multiplies the network edge length by the projection
# distance of its end vertex to closest route segment (see documentation for variations to this weighted edge calculation). 
# OFF_ROUTE_PENALTY_MULTIPLIER scales this base cost modifier.  A value of 0 effectively disables the OriginalRouteAffinityStrategy 
# and will result in the shortest route being favored.  A value of 10 should create max adherence to the original route.
