#ENABLE_ARRIVAL_ROUTE_SHORTENING=TRUE
ENABLE_ARRIVAL_ROUTE_SHORTENING=FALSE

# Enables the reroute clearance module, which forces flights initiating pre-departure reroutes to compete for resources and incur ground delay for obtaining reroute clearance
#ENABLE_REROUTE_CLEARANCE=TRUE
ENABLE_REROUTE_CLEARANCE=FALSE

# Enables equipage-based weather rerouting overrides. Specifically, each flight is assigned a value that maps to a min and max VIL level. A random capability level is chosen
# for each flight between the min and max, and all weather polygons below that VIL level are ignored for the purpose of triggering or executing reroutes
#ENABLE_PILOT_WX_BEHAVIOR=TRUE
ENABLE_PILOT_WX_BEHAVIOR=FALSE

# Identical to ENABLE_PILOT_WX_BEHAVIOR, but operates on different equipage, mapping, and polygon data.
