FINAL_FLOWN_COLLINEAR_POINTS_TOLERANCE=0.5

# Minimum delay, in minutes, required for a holding pattern to be attempted.
FINAL_FLOWN_MIN_HOLDING_TIME=4.0

# Maximum angular rate of turn for vectoring, path stretching, and holding maneuvers, in degrees per second
FINAL_FLOWN_RATE_OF_TURN=3

# Maximum implied bank angle for vectoring, path stretching, and holding maneuvers, in degrees
FINAL_FLOWN_BANK_ANGLE=30

# Final flown trajectory cruise airspeed for holding, as a percentage of BADA nominal TAS at cruise altitude
FINAL_FLOWN_CRUISE_TAS_PERCENTAGE=90

