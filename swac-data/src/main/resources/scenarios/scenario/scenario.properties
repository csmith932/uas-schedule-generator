# TFMS Start
###############################
# NOTE: TFMS sector congestion prediction calculates throughput using 15 minute time bins.
# THROUGHPUT_MULTIPLIER scales theoretical maximum throughput to space out slot assignments.  should be between 0 and 1.
# DELAY_THRESHOLD minimum predicted entry delay (in minutes) to trigger start of a congested "wave."
# MIN_DURATION_HR minimum hours the congested "wave" must continue for to be reported.  A wave ends when predicted entry queue size reaches zero.
# MAX_LOOK_AHEAD_HR how far into the future the prediction will go past TFMS scheduled execution time.  
# HOURLY_SCHEDULE How often TFMS will wait between runs, 1st run is the specified hourly schedule after Sim start.  

ENABLE_TFMS=TRUE
#ENABLE_TFMS=FALSE

TFMS_THROUGHPUT_MULTIPLIER=0.8
TFMS_DELAY_THRESHOLD=30.0
TFMS_MIN_DURATION_HR=1.0
TFMS_MAX_LOOK_AHEAD_HR=12.0
TFMS_HOURLY_SCHEDULE=4

# TFMS slot assignment will not allow throughput rates to be throttled down so low that not all flights can receive slots within TFMS_MAX_DURATION hours of TFMS run time
TFMS_MAX_DURATION=48
# During TFMS slot assignment, TFMS_TRAILING_DURATION is the moving window, in minutes, for which the limiting rate is applied.
# More specifically, when a slot is requested, slot assignment looks back TFMS_TRAILING_DURATION minutes from the requested slot and counts the number of reserved slots.
# If the count exceeds the allowable number in the time window based on the controlled rate, then the end of the window is extended forward until the number of contained flights
# equals the allowable number in the extended time window. The revised end time is the selected slot.
TFMS_TRAILING_DURATION=15
# Flights departing within TFMS_EXEMPTION_BUFFER minutes of present simulation time will be exempt from TFMS response
TFMS_EXEMPTION_BUFFER=30

